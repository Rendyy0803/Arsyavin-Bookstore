<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App - Arysvain Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-lato text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-merriweather font-bold text-gray-700">Arysvain Bookstore</h1>
            <p class="text-gray-500">Aplikasi Manajemen Invoice</p>
        </header>

        <!-- Navigasi Tab -->
        <div class="mb-6 border-b border-gray-300">
            <nav class="flex space-x-4" aria-label="Tabs">
                <button onclick="showTab('createInvoiceTab')" class="tab-button active" data-tab="createInvoiceTab">Buat Invoice</button>
                <button onclick="showTab('addProductTab')" class="tab-button" data-tab="addProductTab">Tambah Produk</button>
                <button onclick="showTab('findInvoiceTab')" class="tab-button" data-tab="findInvoiceTab">Cari & Cetak Invoice</button>
            </nav>
        </div>

        <!-- Konten Tab -->
        <main>
            <!-- Tab: Buat Invoice -->
            <div id="createInvoiceTab" class="tab-content">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4 font-merriweather">Buat Invoice Baru</h2>
                    <form id="invoiceForm">
                        <div class="mb-4">
                            <label for="customerName" class="block text-sm font-medium text-gray-700 mb-1">Nama Pelanggan</label>
                            <input type="text" id="customerName" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>

                        <div class="border-t border-b border-gray-200 py-4 my-4">
                            <h3 class="text-lg font-bold mb-2">Item Penjualan</h3>
                            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                                <div class="md:col-span-3">
                                    <label for="productSelect" class="block text-sm font-medium text-gray-700 mb-1">Pilih Produk</label>
                                    <select id="productSelect" class="w-full p-2 border border-gray-300 rounded-md"></select>
                                </div>
                                <div>
                                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Jumlah</label>
                                    <input type="number" id="quantity" value="1" min="1" class="w-full p-2 border border-gray-300 rounded-md">
                                </div>
                                <button type="button" id="addItemBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200">Tambah Item</button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h3 class="text-lg font-bold mb-2">Daftar Item</h3>
                            <table class="min-w-full bg-white">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="py-2 px-4 border-b">Produk</th>
                                        <th class="py-2 px-4 border-b">Jumlah</th>
                                        <th class="py-2 px-4 border-b">Harga</th>
                                        <th class="py-2 px-4 border-b">Subtotal</th>
                                        <th class="py-2 px-4 border-b">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="invoiceItemsTable">
                                    <!-- Item akan ditambahkan di sini oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <div class="text-right mt-4">
                            <p class="text-xl font-bold">Total: <span id="totalAmount">Rp 0</span></p>
                        </div>
                        <div class="mt-6 flex justify-end">
                            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition duration-200">Simpan Invoice</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tab: Tambah Produk -->
            <div id="addProductTab" class="tab-content hidden">
                <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-4 font-merriweather">Tambah Produk Baru</h2>
                    <form id="addProductForm">
                        <div class="mb-4">
                            <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label>
                            <input type="text" id="productName" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div class="mb-4">
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Harga</label>
                            <input type="number" id="price" min="0" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200">Simpan Produk</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tab: Cari & Cetak Invoice -->
            <div id="findInvoiceTab" class="tab-content hidden">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4 font-merriweather">Cari Invoice</h2>
                    <form id="findInvoiceForm" class="flex space-x-2">
                        <input type="text" id="searchQuery" placeholder="Masukkan No. Invoice atau Nama Pelanggan" class="flex-grow p-2 border border-gray-300 rounded-md">
                        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Cari</button>
                    </form>
                    <div id="searchResults" class="mt-6"></div>
                </div>
            </div>
        </main>

        <!-- Area untuk menampilkan invoice yang akan dicetak -->
        <div id="invoice-display-area" class="hidden"></div>
        
        <!-- Notifikasi/Alert -->
        <div id="notification" class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
            <p id="notification-message"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
